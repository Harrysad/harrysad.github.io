<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-zadanie1 (Fromularz rejestracji)</title>
</head>
<body>
    <h1>Formularz rejestracyjny</h1>
    <form action="https://formspree.io/f/mldrenyo" method="post">
        <label for="firstName">Imię:</label>
        <input type="text" name="firstName" id="firstName" required><br><br>

        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="email">Mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="city">Wybór miasta:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Wybierz miasto</option>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <label>Płeć:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Mężczyzna</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kobieta</label><br><br>
        
        <label for="consent">Zgoda na dane osobowe:</label>
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">Wyrażam zgodę</label><br><br>
        
        <label for="message">Wiadomość:</label>
        <textarea id="message" name="message"></textarea><br><br>
        
        <button type="submit">Wyślij</button>

    </form>
</body>
</html>
